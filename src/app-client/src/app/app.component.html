<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 class=" text-center chat_header">Your name: {{shortName}}</h3>
        <h4 class=" text-center chat_subheader">Your Id: {{uniqueID}}</h4>
      </div>
      <div class="col-sm-12">
        <div class="messaging">
          <div class="inbox_msg">
            <div class="mesgs">
              <div class="msg_history" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                <div class="msg_item" *ngFor="let msg of messages">
                  <div class="incoming_msg" *ngIf="msg.type == 'received'">
                    <div class="incoming_msg_img" data-toggle="tooltip" data-placement="top" title="{{msg.senderName}}">
                      <span>
                        {{msg.senderShortName}}
                      </span>
                    </div>
                    <div class="received_msg">
                      <div class="received_withd_msg">
                        <p>
                          {{msg.body}}
                        </p>
                        <span class="time_date"> {{msg.date | date:'medium'}} </span>
                      </div>
                    </div>
                  </div>
                  <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
                    <div class="sent_msg">
                      <p>
                        {{msg.body}}
                      </p>
                      <span class="time_date"> {{msg.date | date:'medium'}}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="type_msg">
                <div class="input_msg_write">
                  <input type="text" class="write_msg" [value]="txtMessage" (input)="txtMessage=$event.target.value"
                    (keydown.enter)="sendMessage()" placeholder="Type a message" />
                  <button class="msg_send_btn" type="button" (click)="sendMessage()"><span class="material-icons">
                    send
                    </span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
